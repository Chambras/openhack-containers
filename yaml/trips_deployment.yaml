apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripinsights-trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripinsights-trips
  template:
    metadata:
      labels:
        app: tripinsights-trips
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: tripinsights-trips
        image: registryaux6520.azurecr.io/tripinsights/trips:1.0
        envFrom:
        - secretRef:
            name: dev-db
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: trips
---
apiVersion: v1
kind: Service
metadata:
  name: tripinsights-trips
spec:
  ports:
  - port: 80
  selector:
    app: tripinsights-trips
---
